name: repository_campus360
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  provider: ^6.1.5+1
  table_calendar: ^3.2.0
  intl: ^0.20.2
  webview_flutter: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  url_launcher: ^6.2.1
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/maps/

  # 폰트 설정
  fonts:
    - family: manru  # 이제부터 이 이름을 코드에서 씁니다
      fonts:
        - asset: assets/fonts/esamanru Light.ttf